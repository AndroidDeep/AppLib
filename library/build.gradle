apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

ext{
    lifecycleVersion = "2.3.1"
    coroutinesVersion = "1.3.7"
    splittiesVersion = "3.0.0-beta01"
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

    api 'androidx.appcompat:appcompat:1.3.0-rc01'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.core:core-ktx:1.6.0-alpha01'
    api 'androidx.fragment:fragment-ktx:1.3.2'
    api 'androidx.paging:paging-runtime-ktx:3.0.0-beta03'
    api 'androidx.recyclerview:recyclerview:1.2.0-rc01'
    api 'androidx.viewpager2:viewpager2:1.1.0-alpha01'
    api 'com.google.android:flexbox:2.0.1'

    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion"
    api "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"

    api 'androidx.navigation:navigation-fragment-ktx:2.3.4'
    api 'androidx.navigation:navigation-ui-ktx:2.3.4'

    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"

    api 'com.google.android.material:material:1.4.0-alpha01'
    api 'com.google.code.gson:gson:2.8.6'

    api 'com.squareup.okhttp3:okhttp:4.9.0'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'

    api "com.louiscad.splitties:splitties-appctx:$splittiesVersion"
    api "com.louiscad.splitties:splitties-systemservices:$splittiesVersion"
    api "com.louiscad.splitties:splitties-activities:$splittiesVersion"

    api 'com.jeremyliao:live-event-bus-x:1.7.3'

    api 'com.youth.banner:banner:2.1.0'

    api 'com.just.agentweb:agentweb:4.1.4' // (必选)
    api 'com.just.agentweb:filechooser:4.1.4'// (可选)
    api 'com.download.library:Downloader:4.1.4'// (可选)

    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.github.yalantis:ucrop:2.2.6'

}

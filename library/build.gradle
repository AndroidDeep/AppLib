apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

ext{
    lifecycleVersion = "2.3.0-beta01"
    coroutinesVersion = "1.3.7"
    fragmentVersion = "1.3.0-alpha07"
    splittiesVersion = "3.0.0-alpha06"
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    api 'androidx.core:core-ktx:1.5.0-alpha04'
    //noinspection GradleDependency
    api 'androidx.appcompat:appcompat:1.3.0-alpha01'
    //noinspection GradleDependency
    api 'androidx.constraintlayout:constraintlayout:2.0.0-rc1'
    //noinspection GradleDependency
    api "androidx.fragment:fragment-ktx:$fragmentVersion"
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
    api "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"
    api 'androidx.navigation:navigation-fragment-ktx:2.3.0'
    api 'androidx.navigation:navigation-ui-ktx:2.3.0'
    api 'androidx.recyclerview:recyclerview:1.2.0-alpha06'
    api 'androidx.viewpager2:viewpager2:1.1.0-alpha01'

    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"

    api 'com.google.android.material:material:1.3.0-alpha03'
    api 'com.google.code.gson:gson:2.8.6'

    api 'com.squareup.okhttp3:okhttp:4.8.1'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'

    api "com.louiscad.splitties:splitties-appctx:$splittiesVersion"
    api "com.louiscad.splitties:splitties-systemservices:$splittiesVersion"

    implementation 'com.google.zxing:core:3.4.0'

    //noinspection GradleDependency
    api 'androidx.paging:paging-runtime-ktx:3.0.0-alpha03'

}

androidExtensions {
    experimental = true
}
